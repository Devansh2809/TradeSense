{% extends "base.html" %}

{% block title %}
Login - TradeSense
{% endblock %}

{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Login</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        {% comment %} <a class="signup-link" href="{% url "signup" %}">Signup</a> {% endcomment %}
    </div>
</div>
{% endblock %}
